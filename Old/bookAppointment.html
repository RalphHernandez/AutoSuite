<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="nav-container">
        <div class="ui secondary menu">
            <h1>[Shop Name Here]</h1>
            <div class="right menu">
                <a class="item">
                    Home
                </a>
                <a class="item">
                    Favorites
                </a>
                <div class="ui simple dropdown item">
                    <div class="text">Appointments</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">My Appointments</div>
                        <div class="item">Repair History</div>
                    </div>
                </div>
                <div class="ui simple dropdown item">
                    <div class="text">Account</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item">Transaction History</div>
                        <div class="item">Cancellations and Refunds</div>
                        <div class="item">Manage Account</div>
                        <div class="item">Log out</div>
                    </div>
                </div>
                <a class="item">
                    Cart
                </a>
            </div>
        </div>
    </div>

    <!--Shop Logo/Image-->
    <img class="ui fluid image shopLogo" src="images/shop3.jpg">

    <div class="container pt-5">
        <h1>Book an Appointment</h1>
    </div>
    <div class="container pt-5">
        <div class="col-xs12">
            <form>
                <div class="row mb-4">
                    <select class="form-control">
                        <option value="" disabled selected>--Select a vehicle--</option>
                        <option value="volvo">Volvo (KSI 902)</option>
                        <option value="saab">Saab - (HSU 283)</option>
                        <option value="mercedes">Mercedes - (LLQ 022)</option>
                        <option value="audi">Audi - (JDK 842)</option>
                      </select>
                </div>

                <div class="form-outline mb-4">
                    <input type="datetime-local" id="form6Example3" class="form-control" />
                    <label class="form-label" for="form6Example3">Date and Time</label>
                  </div>

                <div class="form-outline mb-4">
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    <label class="form-label" for="form6Example7">Service Requirements</label>
                </div>    

                <button type="submit" class="btn btn-primary btn-block mb-4">Book Apointment</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
